name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  ci:
    name: Lint, Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run fix

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        id: test
        run: npm test

      - name: Coverage Report
        if: (!cancelled()) && steps.test.conclusion != 'skipped' && github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: mcp-server
          name: MCP Server

      - name: Commit updated build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add mcp-server/dist/
          if git diff --cached --quiet; then
            echo "dist/ is up to date â€” nothing to commit."
          else
            git commit -m "build: update dist bundle [skip ci]"
            git push
          fi
